<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style>
        body {
            /*ページ全体の背景色*/
            background-color: #EEEEEE;
        }

        .container {
            background-color: white;
        }

        .container-fluid {
            background-color: white;
        }

    </style>

    {% block head %}
    {% endblock head %}
    <title>
        {% block title %}
        {% endblock title %}
    </title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Card Play Room</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/upload">カードアップロード</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/edit-deck">デッキ編集</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/card">カード管理</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/deck">デッキ作成・削除</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">管理者情報(未)</a>
                </li>
            </ul>
        </div>
    </nav>
    {% block content %}
    {% endblock content %}

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <script>
        $("[data-toggle=popover]").popover({
            html: true,
            container: 'body',
            content: function () {
                var contentDivId = '#' + $(this).data('content_div_id');
                return $(contentDivId).html();
            },
            trigger: 'click',
        });
    </script>
</body>

</html>
