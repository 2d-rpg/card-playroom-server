{% extends "base.html" %}
{% block title %}デッキ管理{% endblock title %}
{% block content %}
<h1>カード アップロード</h1>
<p class="important">
    カードのサーバーへのアップロード
</p>
<h2>表面</h2>
<form id="postForm" method="POST" action="/upload/face" enctype="multipart/form-data">
    <input type="file" name="img[]" id="article-img" multiple="multiple" accept="image/*">
    <button type="submit">アップロード</button>
</form>

<h2>裏面</h2>
<form id="postForm" method="POST" action="/upload/back" enctype="multipart/form-data">
    <input type="file" name="img[]" id="article-img" multiple="multiple" accept="image/*">
    <button type="submit">アップロード</button>
</form>
{% endblock content %}
